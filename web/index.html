<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYC Stand Up Comedy ‚Äî Upcoming Shows</title>
  <meta name="description" content="Find the best stand up comedy shows in New York City. Tonight, this weekend, and more.">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0a0a0a; color: #fff; line-height: 1.6; }
    .container { max-width: 900px; margin: 0 auto; padding: 20px; }
    header { text-align: center; padding: 40px 0; border-bottom: 1px solid #222; margin-bottom: 30px; }
    h1 { font-size: 2.5rem; margin-bottom: 10px; }
    .tagline { color: #888; font-size: 1.1rem; }
    .nav { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; }
    .nav a { color: #888; text-decoration: none; padding: 8px 16px; border-radius: 20px; transition: all 0.2s; }
    .nav a:hover, .nav a.active { background: #222; color: #fff; }
    .filters { display: flex; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
    .filter-btn { padding: 10px 20px; background: #222; border: 1px solid #333; color: #fff; border-radius: 20px; cursor: pointer; transition: all 0.2s; }
    .filter-btn:hover, .filter-btn.active { background: #e63946; border-color: #e63946; }
    .shows-grid { display: flex; flex-direction: column; gap: 15px; }
    .show-card { background: #161616; border-radius: 12px; padding: 20px; border: 1px solid #222; transition: transform 0.2s; }
    .show-card:hover { transform: translateY(-2px); border-color: #333; }
    .show-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
    .show-title { font-size: 1.3rem; font-weight: 600; }
    .show-venue { color: #e63946; font-weight: 500; }
    .show-neighborhood { background: #222; padding: 3px 10px; border-radius: 12px; font-size: 0.8rem; color: #888; }
    .show-details { display: flex; gap: 20px; color: #888; font-size: 0.9rem; margin-bottom: 10px; }
    .show-comedians { color: #aaa; font-size: 0.95rem; margin-bottom: 10px; }
    .actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }
    .ticket-btn { display: inline-block; background: #e63946; color: #fff; padding: 10px 24px; border-radius: 8px; text-decoration: none; font-weight: 600; transition: background 0.2s; }
    .ticket-btn:hover { background: #ff4d5a; }
    .action-btn { background: #222; border: 1px solid #333; color: #fff; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 0.9rem; transition: all 0.2s; }
    .action-btn:hover { border-color: #e63946; }
    .action-btn.saved { background: #e63946; border-color: #e63946; }
    .date-group { margin-bottom: 25px; }
    .date-header { font-size: 1.1rem; color: #888; margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid #222; }
    .price { color: #4ade80; font-weight: 600; }
    .free { color: #fbbf24; }
    .footer { text-align: center; padding: 40px 0; color: #555; font-size: 0.9rem; border-top: 1px solid #222; margin-top: 40px; }
    .saved-section { background: #1a1a2e; border-radius: 12px; padding: 20px; margin-bottom: 30px; border: 1px solid #333; }
    .saved-title { font-size: 1.1rem; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
    .clear-btn { color: #e63946; cursor: pointer; font-size: 0.85rem; }
    .saved-list { display: flex; flex-direction: column; gap: 10px; }
    .saved-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #222; border-radius: 8px; }
    .saved-item-name { font-weight: 500; }
    .saved-item-date { color: #888; font-size: 0.85rem; }
    .remove-btn { color: #e63946; cursor: pointer; padding: 5px 10px; }
    .empty-saved { color: #666; font-style: italic; }
    .api-link { color: #4ade80; text-decoration: none; }
    .api-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üé§ NYC Stand Up Comedy</h1>
      <p class="tagline">Upcoming shows at Comedy Cellar, The Stand, Gotham, and more</p>
    </header>
    
    <nav class="nav">
      <a href="index.html" class="active">All Shows</a>
      <a href="neighborhoods.html">By Neighborhood</a>
      <a href="comedians.html">Comedians</a>
      <a href="best.html">Best This Week</a>
    </nav>

    <div id="savedSection" class="saved-section" style="display:none;">
      <div class="saved-title">
        <span>‚≠ê Your Saved Shows</span>
        <span class="clear-btn" onclick="clearSaved()">Clear all</span>
      </div>
      <div id="savedList" class="saved-list"></div>
    </div>
    
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All Shows</button>
      <button class="filter-btn" data-filter="tonight">Tonight</button>
      <button class="filter-btn" data-filter="weekend">This Weekend</button>
      <button class="filter-btn" data-filter="free">Free / Cheap</button>
    </div>
    
    <div class="shows-grid" id="shows"></div>
    
    <div class="footer">
      <p>Data scraped from NYC comedy venues ‚Ä¢ Updated daily</p>
      <p style="margin-top:15px;"><a href="subscribe.html" class="api-link">üìß Get weekly picks in your inbox</a></p>
      <p style="margin-top:10px;"><a href="/api/shows" class="api-link">API</a> ‚Ä¢ <a href="https://github.com" class="api-link">GitHub</a></p>
    </div>
  </div>

  <script>
    const shows = [];

    const today = '2026-02-27';
    const weekendEnd = '2026-03-01';

    // Load saved shows from localStorage
    let savedShows = JSON.parse(localStorage.getItem('savedShows') || '[]');

    function saveShow(id) {
      if (!savedShows.includes(id)) {
        savedShows.push(id);
        localStorage.setItem('savedShows', JSON.stringify(savedShows));
        renderShows(document.querySelector('.filter-btn.active').dataset.filter);
        renderSaved();
      }
    }

    function removeShow(id) {
      savedShows = savedShows.filter(s => s !== id);
      localStorage.setItem('savedShows', JSON.stringify(savedShows));
      renderShows(document.querySelector('.filter-btn.active').dataset.filter);
      renderSaved();
    }

    function clearSaved() {
      savedShows = [];
      localStorage.setItem('savedShows', JSON.stringify(savedShows));
      renderShows(document.querySelector('.filter-btn.active').dataset.filter);
      renderSaved();
    }

    function renderSaved() {
      const section = document.getElementById('savedSection');
      const list = document.getElementById('savedList');
      
      if (savedShows.length === 0) {
        section.style.display = 'none';
        return;
      }
      
      section.style.display = 'block';
      const saved = shows.filter(s => savedShows.includes(s.id));
      list.innerHTML = saved.map(s => `
        <div class="saved-item">
          <div>
            <div class="saved-item-name">${s.title}</div>
            <div class="saved-item-date">${s.venue} ‚Ä¢ ${s.show_date} ${s.show_time}</div>
          </div>
          <span class="remove-btn" onclick="removeShow(${s.id})">‚úï</span>
        </div>
      `).join('');
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr + 'T00:00:00');
      const options = { weekday: 'short', month: 'short', day: 'numeric' };
      return date.toLocaleDateString('en-US', options);
    }

    function renderShows(filter = 'all') {
      const container = document.getElementById('shows');
      let filtered = shows;

      if (filter === 'tonight') {
        filtered = shows.filter(s => s.show_date === today);
      } else if (filter === 'weekend') {
        filtered = shows.filter(s => s.show_date >= today && s.show_date <= weekendEnd);
      } else if (filter === 'free') {
        filtered = shows.filter(s => s.price === 'Free' || s.price === '$0' || parseInt(s.price.replace('$','')) <= 20);
      }

      // Group by date
      const grouped = {};
      filtered.sort((a,b) => a.show_date + a.show_time > b.show_date + b.show_time ? 1 : -1);
      filtered.forEach(s => {
        if (!grouped[s.show_date]) grouped[s.show_date] = [];
        grouped[s.show_date].push(s);
      });

      let html = '';
      Object.keys(grouped).sort().forEach(date => {
        html += `<div class="date-group"><div class="date-header">${formatDate(date)}</div>`;
        grouped[date].forEach(s => {
          const priceClass = s.price === 'Free' ? 'free' : 'price';
          const isSaved = savedShows.includes(s.id);
          html += `
            <div class="show-card">
              <div class="show-header">
                <div>
                  <div class="show-title">${s.title}</div>
                  <div class="show-venue">${s.venue}</div>
                </div>
                <span class="show-neighborhood">${s.neighborhood}</span>
              </div>
              <div class="show-details">
                <span>üïê ${s.show_time}</span>
                <span class="${priceClass}">${s.price}</span>
              </div>
              <div class="show-comedians">üé≠ ${s.comedians}</div>
              <div class="actions">
                <a href="${s.ticket_link}" target="_blank" rel="noopener" class="ticket-btn">Get Tickets ‚Üí</a>
                <button class="action-btn ${isSaved ? 'saved' : ''}" onclick="${isSaved ? `removeShow(${s.id})` : `saveShow(${s.id})`}">
                  ${isSaved ? '‚≠ê Saved' : '‚òÜ Save'}
                </button>
                <button class="action-btn" onclick="shareShow('${s.title}', '${s.venue}')">üì§ Share</button>
              </div>
            </div>
          `;
        });
        html += '</div>';
      });

      if (!html) html = '<p style="text-align:center;color:#666;padding:40px;">No shows found</p>';
      container.innerHTML = html;
    }

    function shareShow(title, venue) {
      const text = `Check out ${title} at ${venue}! üé§`;
      if (navigator.share) {
        navigator.share({ title: 'NYC Comedy', text: text, url: window.location.href });
      } else {
        navigator.clipboard.writeText(text + ' ' + window.location.href);
        alert('Link copied to clipboard!');
      }
    }

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderShows(btn.dataset.filter);
      });
    });

    // Initial render
    renderShows();
    renderSaved();
  </script>
</body>
</html>
